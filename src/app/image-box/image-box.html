@if (imageContents() !== null) {
    <img [src]="imageContents()" [cdkContextMenuTriggerFor]="rightClickMenu" />
} 
@else {
    <button 
        matButton="elevated" 
        color="primary" 
        (click)="fileInput.click()"
        [cdkContextMenuTriggerFor]="rightClickMenu"
        >
        <mat-icon>file_open</mat-icon>
        <span>Upload Image...</span>
    </button>

    <input
    type="file"
    accept="image/png,image/jpg,image/jpeg,image/gif,image/svg,image/webp,image/heic"
    #fileInput
    (change)="onFileSelected($event)"
    style="display: none"
    />
}

<ng-template #rightClickMenu>
    <div class="mat-menu-panel mat-mdc-menu-panel mat-elevation-z4" cdkMenu>
        <div class="mat-mdc-menu-content mat-typography">
            <button mat-menu-item (click)="deleteImageBox()">
                <mat-icon>delete</mat-icon>
                <span class="mat-mdc-menu-item-text">Delete Image</span>
            </button>
        </div>
        
    </div>
       
</ng-template>
